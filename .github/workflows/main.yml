on: push
name: Deploy website on push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
    - name: Sync files
      uses: Sankirkland/FTP-Deploy-Action@4.0.0
      with:
        server: sftp.kangjessy.com
        username: kangjessy
        password: ${{ secrets.ftp_password }}
